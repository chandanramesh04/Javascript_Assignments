<body>

    <script>
        var DataValue = window.prompt("Enter the Number :");

        var result = composedValue(DataValue);
        document.write("The value is : " + result);

        // Composed Function
        function composedValue(number) {
            return (square(double(number)));
        }

        // Square Function
        function square(number) {
            return (number * number);
        }

        // Double Function
        function double(number) {
            return (number * 2);
        }

    </script>

</body>
