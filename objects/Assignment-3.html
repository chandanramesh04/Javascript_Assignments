<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>

<body>
    <h3 id="display"></h3>
    <span id="display2"></span>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
        }
        Rectangle.prototype.getArea = function () {
            return this.height * this.width;
        };
        const r = new Rectangle(4, 5);
        r.height = 50;
        document.getElementById("display2").innerHTML = "Rectangle : width=" + r.width + " and height=" + r.height;
        document.getElementById("display").innerHTML = "Area of a rectangle : " + r.getArea();
    </script>
</body>

</html>
